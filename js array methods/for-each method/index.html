		// forEach
		
		var dailyRoutine=["wake up", "eat", "sleap"];
		
		dailyRoutine.forEach(function(routine){
			console.log(routine);
		})
		
		dailyRoutine.forEach(function(routine, routineIndex){
			console.log(routineIndex);
		})
		
		dailyRoutine.forEach(function(routine, routineIndex){
			console.log(routineIndex,routine)
		})
